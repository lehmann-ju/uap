# This configuration downloads the sequence of chromosome 21 and creates
# bowtie2, BWA, and fasta indices.

################################################################################
## Cluster Section                                                            ##
## ===============                                                            ##
##                                                                            ##
## - uncomment/adapt as required                                              ##
################################################################################

# cluster:
#     example for SLURM grid engine
