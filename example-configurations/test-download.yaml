################################################################################

tools:
    ##################
    # External Tools #
    ##################

    # URL: http://zlib.net/pigz/
    pigz: 
        path: pigz
        get_version: --version
        exit_code: 0

    curl:
        path: curl
        get_version: --version
        exit_code: 0     
